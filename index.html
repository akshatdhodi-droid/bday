<!DOCTYPE html>
<html>
<head>
  <title>Birthday Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #ff4f81;
      color: white;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      top: -10px;
      font-size: 22px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* üì∏ SLIDER */
    .slider {
      width: 100%;
      height: 220px;
      margin: 15px 0;
      overflow: hidden;
      border-radius: 15px;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<div class="box" id="content">
  ‚è≥ Loading surprise...
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
  /* üîê PASSWORD */
  const PASSWORD = "onlyUs";

  /* ‚è∞ OPEN TIME: 9 JAN, 12:00 AM */
  const OPEN_TIME = new Date("2026-01-01T00:00:00").getTime();

  const content = document.getElementById("content");
  const music = document.getElementById("music");

  function startConfetti() {
    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerHTML = "üéâ";
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }
  }

  function showPassword() {
    content.innerHTML = `
      <h2>üîê Private Surprise</h2>
      <input id="pass" type="password" placeholder="Enter password">
      <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    `;
  }

  function checkPassword() {
    const pass = document.getElementById("pass").value;
    if (pass === PASSWORD) {
      showSurprise();
    } else {
      alert("Wrong password üòÖ");
    }
  }

  function showSurprise() {
    startConfetti();
    music.play();

    content.innerHTML = `
      <h2>üéÇ Happy Birthday My Love üíï</h2>

      <div class="slider">
        <img id="slide" src="photo1.jpg">
      </div>

      <p>
        Every moment with you is a memory I want to keep forever ‚ù§Ô∏è
      </p>

      <p><strong>‚Äî From Akshat ‚ù§Ô∏è</strong></p>
    `;

    const photos = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % photos.length;
      document.getElementById("slide").src = photos[index];
    }, 2500);
  }

  function updateTimer() {
    const now = Date.now();
    const diff = OPEN_TIME - now;

    if (diff <= 0) {
      showPassword();
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    content.innerHTML = `
      <h2>‚è≥ Surprise Opens In</h2>
      <p style="font-size:18px;">
        ${days} Days : ${hours} Hours<br>
        ${minutes} Minutes : ${seconds} Seconds
      </p>
    `;
  }

  setInterval(updateTimer, 1000);
</script>

</body>
</html>
