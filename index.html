<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 1000;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  }

  .slider {
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 15px;
    margin: 15px 0;
  }

  .slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .confetti {
    position: fixed;
    top: -10px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }
</style>
</head>

<body>

<div class="box" id="content">
  ‚è≥ Loading surprise...
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
  /* ‚è∞ OPENS: 9 JAN 12:00 AM */
  const OPEN_TIME = new Date("2026-01-09T00:00:00").getTime();
  // For testing, you can temporarily use:
  // const OPEN_TIME = new Date("2020-01-01T00:00:00").getTime();

  const content = document.getElementById("content");
  const music = document.getElementById("music");

  function startConfetti() {
    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerHTML = "üéâ";
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 6000);
    }
  }

  function showSurprise() {
    startConfetti();
    music.play();

    content.innerHTML = `
      <h2>üéÇ Happy Birthday My Love üíñ</h2>

      <div class="slider">
        <img id="slide" src="photo1.jpg">
      </div>

      <p>
        Every moment with you is special I LOVE YOU THE MOST AND I AM ALWAYS WITH YOU MY BUBU I FEEL SABSE JYDA HAPPY AND LOVE WITH YOU‚ù§Ô∏è  
        I hope this small surprise makes you smile today.
      </p>

      <p><strong>‚Äî From AUR LOVE ‚ù§Ô∏è</strong></p>
    `;

    const photos = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % photos.length;
      document.getElementById("slide").src = photos[index];
    }, 5000);
  }

  function updateTimer() {
    const now = Date.now();
    const diff = OPEN_TIME - now;

    if (diff <= 0) {
      showSurprise();
      return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    content.innerHTML = `
      <h2>‚è≥ Surprise Opens In</h2>
      <p style="font-size:18px;">
        ${d} Days<br>
        ${h} Hours ${m} Minutes ${s} Seconds
      </p>
    `;
  }

  setInterval(updateTimer, 1000);
</script>

</body>
</html>
