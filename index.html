<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* MAIN CARD */
.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  position: relative;
  z-index: 1000;
}

/* INPUT + BUTTON */
input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background: #ff4f81;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* SLIDER */
.slider {
  width: 100%;
  height: 220px;
  margin: 15px 0;
  overflow: hidden;
  border-radius: 12px;
}

.slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="card" id="app">
  ‚è≥ Loading...
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>
/* SETTINGS */
const PASSWORD = "onlyUs";
const OPEN_TIME = new Date("2026-01-01T00:00:00").getTime(); // CHANGE TO 2020 FOR TEST

const app = document.getElementById("app");
const music = document.getElementById("music");

/* CONFETTI */
function startConfetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerHTML = "üéâ";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
  }
}

/* PASSWORD SCREEN */
function showPassword() {
  app.innerHTML = `
    <h2>üîê Private Surprise</h2>
    <input type="password" id="pass" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
  `;
}

/* CHECK PASSWORD */
function checkPassword() {
  const value = document.getElementById("pass").value;
  if (value === PASSWORD) {
    showSurprise();
  } else {
    alert("Wrong password üòÖ");
  }
}

/* SURPRISE */
function showSurprise() {
  startConfetti();
  music.play();

  app.innerHTML = `
    <h2>üéÇ Happy Birthday ‚ù§Ô∏è</h2>

    <div class="slider">
      <img id="slide" src="photo1.jpg">
    </div>

    <p>Every moment with you is special üíñ</p>
    <p><strong>‚Äî From Akshat ‚ù§Ô∏è</strong></p>
  `;

  const photos = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg",
    "photo5.jpg"
  ];

  let i = 0;
  setInterval(() => {
    i = (i + 1) % photos.length;
    document.getElementById("slide").src = photos[i];
  }, 2500);
}

/* TIMER */
function updateTimer() {
  const now = Date.now();
  const diff = OPEN_TIME - now;

  if (diff <= 0) {
    showPassword();
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  app.innerHTML = `
    <h2>‚è≥ Surprise Opens In</h2>
    <p>${d} Days : ${h} Hours</p>
    <p>${m} Minutes : ${s} Seconds</p>
  `;
}

setInterval(updateTimer, 1000);
</script>

</body>
</html>
